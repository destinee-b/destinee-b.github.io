<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ice Lady - Contact</title>
    <link rel="stylesheet" href="../styles/project.css">
</head>
<body>
    <header>
        <h1>Contact the Ice Lady</h1>
        <hr id="locations-divider">
        <p> Want to book? Contact me below!</p>
    </header>
    <nav id="menu-nav">
        <button onclick="location.href='index.html'">Home</button>
        <button onclick="location.href='menu.html'">Menu</button>
        <button onclick="location.href='locations.html'">Locations</button>
        <button onclick="location.href='about.html'">About</button>
    </nav>
    <main id="contact">
        <section class="contact-info">
            <h2>Get in Touch</h2>
            <p>Have questions or want to book The Ice Lady for your event? We’d love to hear from you!</p>
        </section>
        <section class="contact-details">
            <h3>Contact Information</h3>
            <p><strong>Email:</strong> theicelady@uncc.edu</p>
            <p><strong>Phone:</strong> (123) 456-7890</p>
        </section>
        <section class="contact-form">
            <h3>Send Us a Message</h3>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2024 The Ice Lady. All rights reserved.</p>
    </footer>
</body>
</html>
